<!DOCTYPE html>
<html>
<head>
	<script src="zotero.js" type="text/javascript"></script>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>

</head>


<body>

	<div class="modal fade source ext" id="idiom_zoteroURI" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" style="width:800px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Search and choose a literary source for the object</h4>
					<h5 class="modal-description" id="sourceSearch-description">This search refers to Zotero API</h5>
				</div>
				<div class="modal-body">
					<form class="form-inline">
						<div class="form-group">
							<label class="sr-only">Source</label>
							<input id="idiom_zoteroURI-input" type="text" class="form-control" placeholder="Author or Title" style="width:200px;  margin-left:100px"/>
							<button id="idiom_zoteroURISearch" type="button">Search</button>
						</div>
					</form>
					<form>
						<div id="idiom_zoteroURI-results" class="form-gorup"></div>
					</form>
				</div>
				<div id="idiom_zoteroURI-footer" class="modal-footer">
					<button id="set-idiom_zoteroURIExt" type="button" class="btn btn-primary" data-dismiss="modal">Set</button>
					<button id="prev" type="button" class="btn btn-primary">Prev Page</button>
					<button id="next" type="button" class="btn btn-primary">Next Page</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
